steps:
  # Build TypeScript
  - name: 'node:20'
    entrypoint: npm
    args: ['ci']
    dir: 'study_bot'

  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']
    dir: 'study_bot'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/study-bot:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/study-bot:latest'
      - '.'
    dir: 'study_bot'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/study-bot:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/study-bot:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'study-bot'
      - '--image=gcr.io/$PROJECT_ID/study-bot:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=1'
      - '--max-instances=1'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--timeout=3600'
      - '--concurrency=1'
      - '--no-cpu-throttling'

images:
  - 'gcr.io/$PROJECT_ID/study-bot:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/study-bot:latest'

options:
  logging: CLOUD_LOGGING_ONLY
